<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>破格式設計</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300,400,500,700,900&display=swap");
        @import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css");
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            font-family: 'Noto Sans TC', sans-serif;
        }
        html, body{
            height: 100%;
        }
        body{
            display: flex;
            align-items: center;
            background-image: linear-gradient(-45deg, #fffaf0, #f8c3c1);
        }
        .wrap{
            display: flex;
            width: 1200px;
            margin: 100px auto;
            background-color: #fce1da;
            padding-top: 75px;
        }
        .item{
            width: 370px;
            margin: 0 15px;
            text-align: center;
            border: 10px solid #f9cec2;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 10px 20px 50px #f7b6a7;
        }
        .item .icon{
            width: 150px;
            height: 150px;
            background-color: #fff;
            color: #f5afac;
            margin: -75px auto 0;
            font-size: 85px;
            line-height: 150px;
            border-radius: 50%;
            position: relative;
        }
        .item .icon::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-top: 10px solid #f9cec2;
            border-right: 10px solid #f9cec2;
            border-bottom: 10px solid transparent;
            border-left: 10px solid transparent;
            top: -10px;
            left: -10px;
            border-radius: 50%;
            transform: rotate(-45deg);
        }
        .item:hover .fa{
            animation: shake .3s linear infinite alternate;
        }
        .item .txt{
            padding: 20px 20px 2em;
        }
        .item h3{
            color: #f5afac;
        }
        .item p{
            color: #ccc;
        }
        @keyframes shake{
            0%{ transform: rotate(-13deg); }
            100%{ transform: rotate(13deg); }
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="item">
            <div class="icon">
                <i class="fa fa-gavel"></i>
            </div>
            <div class="txt">
                <h3>Nonsense X</h3>
                <p>在人類的歷史中，我們總是盡了一切努力想搞懂網站。若能夠洞悉網站各種層面的含義，勢必能讓思維再提高一個層級。網站的出現，必將帶領人類走向更高的巔峰。</p>
            </div>
        </div>
        <div class="item">
            <div class="icon">
                <i class="fa fa-thumbs-up"></i>
            </div>
            <div class="txt">
                <h3>Nonsense X</h3>
                <p>我想，把網站的意義想清楚，對各位來說並不是一件壞事。每個人的一生中，幾乎可說碰到網站這件事，是必然會發生的。羅斯金告訴我們，世上四分之三的要求都是不切實際的，是建築在幻想、唯心、希望和感情的基礎上的。這激勵了我。</p>
            </div>
        </div>
        <div class="item">
            <div class="icon">
                <i class="fa fa-bell"></i>
            </div>
            <div class="txt">
                <h3>Nonsense X</h3>
                <p>可是，即使是這樣，網站的出現仍然代表了一定的意義。透過逆向歸納，得以用最佳的策略去分析網站。特拉赫恩曾經認為，愛是人生的本性，就像太陽要放射光芒</p>
            </div>
        </div>
    </div>
    
</body>
</html>
