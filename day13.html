<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DAY 13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300,400,500,700,900&display=swap");
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        html, body{
            height: 100%;
        }
        body{
            background-color: #546377;
        }
        .side-menu{
            width: 300px;
            height: 100%;
            padding: 50px 0px;
            background-image: linear-gradient(0deg, #efefef, #282828);

            display: flex;
            flex-direction: column;
            box-shadow: 10px 0px 10px #aaa;
        }
        .side-menu form{
            display: flex;
            margin: 0 10px;
        }
        .side-menu form input{
            border: none;
            padding: 5px 10px;
            width: 230px;
        }
        .side-menu form button{
            border: none;
            padding: 5px 10px;
            width: 50px;
            background-color: royalblue;
        }
        nav a:hover .fa{
            transform: scale(2);
            transition: .3s;
        }
        nav a{
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;

            position: relative;
        }
        nav a + a::before{
            content: '';
            position: absolute;
            border-top: 1px solid #fff;

            left: 10px;
            right: 10px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="side-menu">
        <form>
            <input type="search" name="" id="">
            <button></button>
        </form>
        <nav>
            <a href=""><i class="fa fa-user-circle" aria-hidden="true"></i>LINK 1</a>
            <a href=""><i class="fa fa-battery-quarter" aria-hidden="true"></i>LINK 2</a>
            <a href=""><i class="fa fa-bug" aria-hidden="true"></i></i>LINK 3</a>
            <a href=""><i class="fa fa-battery-quarter" aria-hidden="true"></i>LINK 4</a>
            <a href=""><i class="fa fa-bug" aria-hidden="true"></i>LINK 5</a>
        </nav>
    </div>
</body>

</html>
